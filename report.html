<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <title>Report</title>
    <style>
      .container {
        width: 100%;
        max-width: 100%;
        margin-left: 0;
        margin-right: 0;
      }

      .title {
        margin-left: 0px;
      }

      .subtitle {
        font-size: 2.5rem;
      }
    </style>
    <script type="module">
      const displayReport = (report) => {
        const clientName = Object.keys(report)[0];
        $("#clientName").html(` ${clientName}`);
        report = report[clientName];
        $("#dates").html(` - (${report.startDate} - ${report.endDate})`);
        $("#totalHours").html(`${report.totalHours}`);
        $("#billableHours").html(`${report.billableHours}`);
        $("#amount").html(`${report.currency} ${report.amount}`);
        console.log(report);
      };

      fetch("./report.json")
        .then((response) => response.json())
        .then((report) => {
          displayReport(report);
        });
    </script>
  </head>
  <body class="m-4">
    <div class="row title">
    <h2>Invoice - <small class="text-muted" id="clientName"></small></h2><h2><small id="dates" class="text-right text-muted"></h2>
    </div>
    <hr/>
    <div class="container">
    <div class="row">
      <div class="col-sm text-uppercase">
        <div class="row"><h5 class="text-muted"><small>Total Hours</small></h5></div>
        <div class="row"><h2 class="subtitle" id="totalHours"></h2></div>
      </div>
      <div class="col-sm mx-auto text-uppercase">
        <div class="row"><h5 class="text-muted"><small>Billable Hours</small></h5></div>
        <div class="row"><h2 class="subtitle" id="billableHours"></h2></div>
      </div>
      <div class="col-sm mx-auto text-uppercase">
        <div class="row"><h5 class="text-muted"><small>Amount</small></h5></div>
        <div class="row"><h2 class="subtitle" id="amount"></h2></div>
      </div>
      </div>
    </div>
  </body>
</html>
